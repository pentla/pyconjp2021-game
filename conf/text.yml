a:
  text: ここにテキストが入ります。
  question: question1
start:
  text: |-
    都内某所、夜21時。定時はとっくに過ぎているものの、あなたはコンソールから何故か出るエラーに苦戦していました。「クソッ、どうしてローカルではテスト通過するのにCIでは動かないんだ…！」
    何度めかのCIを回している最中、ふとコンソールに出たログを確かめていると、大量のログやエラーメッセージの中に、ふと気になる文字を見つけました。
    それはメッセージはなく、ただエンドポイントと、合わせてこう書かれていました。
  question: charcode
pythonista:
  text: |-
    答えをエンドポイントにpostすると、また別の問題が現れました。
    そして「あなたはもしやPythonistaか？この場所を探せ」というメッセージとともに問題文が現れました。
  question: point
place:
  text: |-
    次の日、気になったあなたは通勤前に指定された場所を探してみることにしました。その場所はオフィスビルとビルの間の場所でした。
    よく見ると、壁に何か文字と、QRコードが見られました。手持ちのスマートフォンでQRコードを読み取ると、やはりエンドポイントが記載されていました。
  question: sample1
thinking:
  text: |-
    以下の文字が現れました。「おお、あなたこそが我々が追い求めていたPythonistaだ。どうか、ここまで試練をくぐり抜けたお主に少し話を聞いてほしい。このPyconJP2021は毎年多くの人が訪れる。多くの人がPythonを極めたいと思っている。
    一方で、やりたいことができず、また普段の業務に押されて挫折する者も多い。そのような者の思念が集まってこの思念は一層闇を深めているのだ。
    どうか、そのような者たちの思念を晴らしてやってくれないか。ほら、このエンドポイントにリクエストをpollingしていると定期的に問題が受け取れるのだ、ほら、君もやってみるといい」
  question: sample2
snake:
  text: |-
    素晴らしい、少し思念が減ったようだ。ほら、また来るぞ。
  question: sample3
complicated:
  text: |-
    だいぶ効いているようだ、小さくなってきているのを感じるぞ。どうやらこれで最後のようだ、しかし次の問題は…、なんだこれは、こんな問題は見たことがない…！
  question: sample4
ending:
  text: |-
    よくぞやり切った…！これでお主はPythonistaの中のPythonistaだ。お主は世界を救ったのだ。ありがとう、ありがとう、私も以前Pythonに挫折して、このような問題を解けるPythonistaを探し求めていた。しかしお主の勇姿を見て、私も俄然やる気が出てきた。よし、Pythonのチュートリアルをもう一周するぞ！ありがとう！ありがとう！
    そうだ、ここにメールアドレスを登録しないか。どうやらPythonistaの集まるJX通信社という会社から抽選でブランケットを配っているらしいぞ。
