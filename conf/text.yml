start:
  text: |-
    都内某所、夜21時。定時はとっくに過ぎているものの、あなたはコンソールから何故か出るエラーに苦戦していました。
    何度めかのCIを回している最中、ふとコンソールに出たログを確かめていると、大量のログやエラーメッセージの中に、ふと気になる文字を見つけました。
    それはメッセージはなく、ただエンドポイントと、合わせてこう書かれていました。

    【問題】
    次のうち、PythonのAPIフレームワークでないものはどれか。
    1： FastAPI 2： Flask 3： SymPy 4： Tornado

    【ルール】 
    問題と同じURLに対してPOSTメソッドでJSON形式で回答を送ってください。
    以降の問題でも共通の回答方式になります。
    JSON形式: 
      {"answer": "回答(文字列)", "key": "start"}
      answer には回答を文字列形式で
      key には問題文のURLのパラメータについている値を入れてください。
    CURLを使った回答例は以下のようになります。
    'curl -X POST https://jxpress-pycon2021.web.app/question -H "Content-Type: application/json" -d '{"answer":"答え", "key":"start"}'
  answer: 3
  nextText: 正解です！ 次は「/question?key=pythonista」へ進んでください！
pythonista:
  text: |-
    答えをエンドポイントにPOSTすると、また別の問題が現れました。
    そして「あなたはもしやPythonistaか？次にこの問題を解いてみよ」というメッセージとともに文章が現れました。

    【問題】
    datetimeパッケージで、datetime型を「x年x月x日x時x分x秒」(例: 2021年10月13日12時01分23秒)というフォーマットで出力させたいです。
    この場合、strftime関数に入力する文字列はどのようになりますか？
    月、日、時、分、秒はそれぞれ2桁の0埋め、時刻は24時間表記になります。
    引数の文字列の中身を回答してください。
    
  answer: "%Y年%m月%d日%H時%M分%S秒"
  nextText: 正解です！次は「/question?key=place」へ進んでください！
place:
  text: |-
    次の日、気になったあなたは通勤前に指定された場所を探してみることにしました。その場所はビルとビルの間の場所でした。
    よく見ると、壁に何か文字のようなものが浮かび上がっています。

    【問題】
    二つの文字を交互に1文字ずつ結合させた文章を作成してください。「りんご」と「ぱいそん」なら、正解は「りぱんいごそん」になります。

    以下の二つの文章を組み合わせた場合、どのような文字列になるでしょうか？
    「Python(パイソン) は1990年代初頭ごろから公開されているプログラミング言語」
    「汎用的なプログラミング言語で、いろいろなアプリケーション開発や、システム管理ツールとして幅広く使われています」

  answer: P汎y用t的hなoプnロ(グパライミソンング)言 語はで1、9い9ろ0い年ろ代な初ア頭プごリろケかーらシ公ョ開ンさ開れ発てやい、るシプスロテグムラ管ミ理ンツグー言ル語として幅広く使われています
  nextText: 正解です！次は「question?key=thinking」へと進んでください。
thinking:
  text: |-
    以下の文字が現れました。「おお、Pythonistaよ。ここには思うようにPythonを扱うことのできない悔しさや思念が集まっている。
    どうか、それらに報いてやってくれないか。ほら、このエンドポイントにリクエストをpollingしていると定期的に問題が受け取れるのだ、ほら、君もやってみるといい」

    【問題】
    \u3071\u3044\u3053\u3093\u3058\u3047\u30fc\u3074\u30fc\u3078\u3088\u3046\u3053\u305d 
    というメッセージが記載されていました。
    これはどのような意味でしょうか？ ひらがな14文字が回答になります。 
  answer: ぱいこんじぇーぴーへようこそ
  nextText: 正解です！さすがですね！次は「/question?key=complicated」です！
complicated:
  text: |-
    だいぶ効いているようだ、小さくなってきているのを感じるぞ。どうやらこれで最後のようだ、しかし次の問題は…、なんだこれは、こんな問題は見たことがない…！

    【問題】
    以下の文章を解読してください。
     Uryyb Jbeyq!! -> Hello World!!
     Gunax lbh sbe ivfvgvat gur WK obbgu!　-> ???
    ??? の部分が回答になります。
  answer: Thank you for visiting the JX booth!
  nextText: よくぞやり切った…！お主はPythonistaの中のPythonistaだ。次は「question?key=neverending」へと進むがよい。
neverending:
  text: |-
    お疲れ様でした！無事問題を全て解ききりました！これにて「JX通信社からの挑戦状」は終わりです！
    もしよければ、解き終わった方のためのアンケートもありますので、こちらに答えてみてください！（ちなみに、このフォームのURLを他の方に伝えないようにお願いいたします！）
    https://docs.google.com/forms/d/e/1FAIpQLScimkumv8VmlFULgJ6YnmxNE1k1iwLIDj_yCGb0ZQyR046bBA/viewform